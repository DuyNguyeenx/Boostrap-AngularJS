<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../libs/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body ng-app="myapp">
    <form action="" class="container" ng-controller="form">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input ng-model="student.name" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Date of birth</label>
            <input ng-model="student.birth" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select ng-model="student.gender" class="form-select form-select-lg mb-3" >
                <option value="1">Boy</option>
                <option value="2">Girl</option>
              </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Mark</label>
            <input ng-model="student.mark" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Grade</label>
            <div ng-bind="student.grade" type="text" class="form-control btn btn-outline-primary">{{student.grade}} </div>
        </div>
        <button type="button" ng-click="check()" class="btn btn-info">Check</button>

    </form>
    <script>
        var app = angular.module("myapp",[]);
        app.controller("form",function($scope){
            $scope.student = {};
            $scope.check = function() {
            var a = parseFloat($scope.student.mark);
            if(a<5){
                $scope.student.grade = "Failed";
            }else{
                $scope.student.grade = "Passed";
            }
        }
        })
    </script>
</body>
</html>
