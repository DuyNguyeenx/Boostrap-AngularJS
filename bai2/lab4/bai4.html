<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../libs/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
</head>

<body ng-app="myapp">
    <form action="" class="container" ng-controller="form">
        <div class="mb-3">
            <label class="form-label">Chiều dài</label>
            <input ng-model="length" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Chiều rộng</label>
            <input ng-model="width" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Diện tích</label>
            <div ng-bind="dientich" class="form-control">{{dientich}} </d>
        </div>
        <div class="mb-3">
            <label class="form-label">Chu vi</label>
            <div ng-bind="chuvi" class="form-control">{{chuvi}} </div>
        </div>
        <button type="button" ng-click="calculate()" class="btn btn-info">Calculate</button>

    </form>
    <script>
        var app = angular.module("myapp", [])
        app.controller("form", function ($scope) {
            $scope.calculate = function () {
                var a = parseFloat($scope.length);
                var b = parseFloat($scope.width);
                $scope.dientich = a*b;
                $scope.chuvi = (a+b) *2;
            }
        })
    </script>
</body>

</html>
