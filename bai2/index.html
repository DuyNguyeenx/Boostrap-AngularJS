<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script></head>

<body ng-app="myapp">
    <!-- <div ng-controller="demoController">
        {{ welcome }}
    </div> -->
    <div ng-controller="infoController">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Age</th>
                <th scope="col">Phone</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="i in info">
                
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.phone}}</td>
              </tr>     
               
            </tbody>
          </table>
    </div>

</body>
<script>
    function myFunc($scope) { //tất cả các hàm để phải có tham số mặc định $scope
        // xử lý việc render dữ liệu ra khu vực sẽ sử dụng angular js
        $scope.welcome = "hello world"
    }
    
    //khởi tạp angular js và định nghĩa vùng để sử dụng angular js
    var app = angular.module("myapp", [])
    //map demoController với hàm myFunc để xử lý render dữ liệu ra
    app.controller("demoController", myFunc)
    app.controller("infoController",function($scope){
        $scope.info= [
            {
        name:"duyng",
        age:"20",
        phone:"0964678184"
        },{
        name:"ng van a",
        age:"21",
        phone:"0964678***"
        },{
        name:"ng van c",
        age:"22",
        phone:"0964***184"
        }
    ];
    })
    
</script>

</html>
