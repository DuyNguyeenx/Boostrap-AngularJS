<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <style>
        .red {
            color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .black {
            border-color: black;
        }
        .mr{
            margin-right: 25px ;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center red">Registration Information</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="name...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Adress</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="hoai duc-hanoi...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0964.........">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Home Town</label>
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>HaNoi</option>
              <option value="1">SaiGon</option>
              <option value="2">BacNinh</option>
              <option value="3">HaiPhong</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label mr">Gioi Tinh</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input black" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input black" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Nu</label>
              </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Date of birth</label>
            <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                <input placeholder="Select date" type="date" id="example" class="form-control">
                <i class="fas fa-calendar input-prefix"></i>
              </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label mr">Majors</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">WEB</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">UDPM</label>
              </div>
          </div>
          <button type="button" class="btn btn-primary mr">Register</button>
          <button type="button" class="btn btn-secondary">Cancel</button>

    </div>
</body>

</html>
