

    <!-- Banner hình ảnh -->

    <div class="container mb-5">
        <div class="row mt-5">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-secondary text-white">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" ng-model="signin.name">
                    <div class="alert alert-danger" role="alert" ng-if="kiemTra.name==true">
                      Vui lòng nhập username!
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ng-model="signin.pass">
                    <div class="alert alert-danger" role="alert" ng-if="kiemTra.pass==true">
                      Vui lòng nhập password!
                    </div>
                  </div>
                  <div class="text-center">
                    <button ng-click="login()" class="btn btn-primary px-5">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
