<div>
    <table>
        <tr>
            <td><label for="" class="form-label">Ho ten</label></td>
            <td><input type="text" ng-model="inputValue.ten" class="form-control"></td>
            <td><p ng-if="kiemTraDuLieu.ten==true" style="color:red">Vui long nhap ten</p></td>
        </tr>
        <tr>
            <td><label for="" class="form-label">Tuoi</label></td>
            <td><input type="text" ng-model="inputValue.tuoi" class="form-control"></td>
            <td><p ng-if="kiemTraDuLieu.tuoi==true" style="color:red">Vui long nhap tuoi</p></td>
        </tr>
    </table>
    <button ng-click="onSubmitForm()" class="btn btn-outline-info">Tao moi</button>
    <!-- <div class="alert alert-success" role="alert">
        {{traLoi}}
      </div> -->
      <table class="table mt-2">
        <tr>
            <th>id</th>
            <th>ten</th>
            <th>tuoi</th>
        </tr>
        <tr ng-repeat="ds in danhsach">
            <td>{{ds.id }}</td>
            <td>{{ds.ten }}</td>
            <td>{{ds.tuoi }}</td>
            <td><button ng-click="onEdit(ds.id)" class="btn btn-primary">Sua</button></td>
        </tr>
      </table>
</div>
