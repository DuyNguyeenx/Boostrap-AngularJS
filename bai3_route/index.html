<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/TrangChuController.js"></script>
    <script src="controllers/Bai1Controller.js"></script>
    <script src="controllers/Bai2Controller.js"></script>
    <script src="controllers/Bai3Controller.js"></script>
    <script src="controllers/Bai4Controller.js"></script>
    <script src="controllers/Bai5Controller.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <div ng-app="app-route">
        <header>đây là header</header>
        <nav>
            <ul>
                <li><a href="#!/trangchu">Trang chủ</a></li>
                <li><a href="#!/bai1">Lab 1</a></li>
                <li><a href="#!/bai2">Lab 2</a></li>
                <li><a href="#!/bai3">Lab 3</a></li>
                <li><a href="#!/bai4">Lab 4</a></li>
                <li><a href="#!/bai5">Lab 5</a></li>
            </ul>
        </nav>
        <main>
            <!-- định nghĩa khu vực mà view sẽ được render ra -->
            <div ng-view>

            </div>
            <footer>
                đây là footer
            </footer>
        </main>
    </div>
</body>
<script>
    angular.module('app-route',['ngRoute']).config(function($routeProvider){
        $routeProvider.when('/trangchu',{ //ten route la trang chu
            templateUrl : 'views/trangchu.html',
            controller: TrangChuController
        })
        .when('/bai1',{ //ten route la trang chu
            templateUrl : 'views/bai1.html',
            controller: Bai1Controller
        })
        .when('/bai2',{ //ten route la trang chu
            templateUrl : 'views/bai2.html',
            controller: Bai2Controller
        })
        .when('/bai3',{ //ten route la trang chu
            templateUrl : 'views/bai3.html',
            controller: Bai3Controller
        })
        .when('/bai4',{ //ten route la trang chu
            templateUrl : 'views/bai4.html',
            controller: Bai4Controller
        })
        .when('/bai5',{ //ten route la trang chu
            templateUrl : 'views/bai5.html',
            controller: Bai5Controller
        })
    })
</script>
</html>
